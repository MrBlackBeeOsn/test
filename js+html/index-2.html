<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Blog bằng React</title>
  <!-- React và Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- Root bao toàn bộ trang -->
  <div id="root"></div>

  <script type="text/babel">
    const Header = () => <header><h1>Chào mừng đến với blog</h1></header>;
    const Content = () => <main><p>Đây là nội dung bài viết.</p></main>;
    const Footer = () => <footer><small>© 2025 Hieu</small></footer>;

    const App = () => (
      <>
        <Header />
        <Content />
        <Footer />
      </>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
