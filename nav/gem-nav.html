<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Nút Nhấn</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            
            /* Dành cho hiệu ứng */
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.2s ease; /* Hiệu ứng cho chữ */
        }

        /* Hiệu ứng nền bo tròn */
        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* Màu nền highlight */
            border-radius: 9999px; /* Tạo hình bo tròn (pill shape) */
            transform: scale(0); /* Ẩn đi ban đầu */
            transition: transform 0.4s ease-out;
            z-index: -1;
        }

        nav a:hover::before {
            transform: scale(1); /* Hiện ra khi rê chuột */
        }
        
        /* Hiệu ứng thu nhỏ chữ khi nhấp giữ */
        nav a:active {
            transform: scale(0.95); /* Làm chữ nhỏ lại 5% */
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Giới Thiệu</a>
        <a href="#">Dịch Vụ</a>
        <a href="#">Liên Hệ</a>
    </nav>

</body>
</html>
