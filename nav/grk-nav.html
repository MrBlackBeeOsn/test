<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav với Hiệu ứng Thu Nhỏ và Highlight Bo Tròn</title>
    <style>
        /* Header và Logo */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .shamrock {
            color: #86D731; /* Màu shamrock */
            font-size: 24px;
            font-family: 'Arial', 'Segoe UI Emoji', sans-serif;
            margin-right: 10px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f8f8f8;
        }

        /* Nav */
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            position: relative;
            padding: 8px 12px;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        /* Hiệu ứng thu nhỏ khi nhấp và giữ */
        nav a:active {
            transform: scale(0.9); /* Thu nhỏ 90% */
        }

        /* Highlight bo tròn giống <mark> khi hover */
        nav a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(134, 215, 49, 0.5); /* #86D731 với opacity giống <mark> */
            border-radius: 10px; /* Bo tròn góc */
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            width: 100%; /* Bao quanh chữ */
            height: 100%;
        }

        nav a:hover {
            color: #86D731; /* Đổi màu chữ khi hover */
        }

        /* Quote */
        .quote {
            border-left: 6px solid #7971EA;
            background-color: #f3f3f3;
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #86D731;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background-color: #79C029;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                justify-content: center;
                text-align: center;
            }
            .logo-container {
                justify-content: center;
            }
            nav {
                flex-direction: column;
                gap: 10px;
            }
            nav a::before {
                display: none; /* Ẩn highlight bo tròn trên mobile */
            }
            .back-to-top {
                width: 40px;
                height: 40px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header với Logo và Shamrock -->
    <header>
        <div class="logo-container">
            <span class="shamrock">☘</span>
            <a href="/"><img src="images/logo.png" alt="Logo của trang web" class="logo"></a>
        </div>
        <nav>
            <a href="#home" aria-label="Đi đến trang chủ">Trang chủ</a>
            <a href="#about" aria-label="Đi đến giới thiệu">Giới thiệu</a>
            <a href="#contact" aria-label="Đi đến liên hệ">Liên hệ</a>
        </nav>
    </header>

    <!-- Nội dung mẫu để cuộn -->
    <div style="height: 1500px;">
        <div class="quote">
            <span class="shamrock">☘</span>
            Đây là một câu trích dẫn mẫu với biểu tượng shamrock.
        </div>
        <p>Nội dung dài để kiểm tra cuộn...</p>
    </div>

    <!-- Nút Back to Top -->
    <button class="back-to-top" title="Quay lại đầu trang" aria-label="Quay lại đầu trang">↑</button>

    <!-- JavaScript -->
    <script>
        // Back to Top
        const backToTopButton = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
