<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog Timeline</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #1f2937; /* slate-800 */
      --muted: #6b7280; /* gray-500 */
      --accent: #2563eb; /* blue-600 */
      --card: #f8fafc; /* slate-50 */
      --ring: rgba(37, 99, 235, 0.35);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb; /* gray-200 */
        --muted: #9ca3af; /* gray-400 */
        --accent: #60a5fa; /* blue-300 */
        --card: #0f172a; /* slate-900 */
        --ring: rgba(96, 165, 250, 0.35);
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
    }

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      margin-bottom: 1.25rem;
    }

    h1 {
      font-size: clamp(1.5rem, 3vw, 2rem);
      margin: 0;
      letter-spacing: 0.2px;
    }

    .hint {
      color: var(--muted);
      font-size: .95rem;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    @media (prefers-color-scheme: dark) {
      .card { border-color: rgba(255,255,255,.06); box-shadow: none; }
    }

    details.year {
      border-radius: 14px;
      padding: .5rem .75rem;
      transition: background .2s ease;
    }

    details.year[open] { background: rgba(37, 99, 235, 0.06); }

    summary {
      list-style: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: .75rem;
      padding: .5rem;
      border-radius: 10px;
      outline: none;
    }

    summary:focus-visible { box-shadow: 0 0 0 4px var(--ring); }

    summary::-webkit-details-marker { display: none; }

    .year-title {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .chev { transition: transform .2s ease; }
    details[open] .chev { transform: rotate(90deg); }

    ul.months {
      margin: .25rem 0 .75rem 1.25rem;
      padding: 0;
      list-style: disc;
    }

    .month { margin: .25rem 0; }

    .hr {
      width: min(240px, 40%);
      height: 1px;
      background: currentColor;
      opacity: .18;
      margin: 1rem auto;
      border-radius: 999px;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--muted);
      font-size: .9rem;
    }

    .btn-copy {
      appearance: none;
      border: 1px solid rgba(0,0,0,.12);
      background: transparent;
      border-radius: 999px;
      padding: .5rem .75rem;
      font: inherit;
      cursor: pointer;
    }
    .btn-copy:focus-visible { box-shadow: 0 0 0 4px var(--ring); outline: none; }
    @media (prefers-color-scheme: dark) {
      .btn-copy { border-color: rgba(255,255,255,.12); }
    }

    /* Helper: small code snippet style */
    code {
      background: rgba(127,127,127,.12);
      padding: .2rem .4rem;
      border-radius: 6px;
      font-size: .95em;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>My Blog Timeline</h1>
      <button class="btn-copy" id="copyBtn" title="Copy this page HTML">Copy HTML</button>
    </header>

    <p class="hint">Simple, year-by-year notes for my personal blog. Edit the text below to add more months/years.</p>

    <div class="card" id="timeline">
      <!-- Year 2025 -->
      <details class="year" open>
        <summary>
          <span class="year-title">2025</span>
          <span class="chev" aria-hidden>▶</span>
        </summary>
        <ul class="months">
          <li class="month"><strong>January</strong> — Updated content</li>
        </ul>
      </details>

      <div class="hr" role="presentation"></div>

      <!-- Year 2026 -->
      <details class="year">
        <summary>
          <span class="year-title">2026</span>
          <span class="chev" aria-hidden>▶</span>
        </summary>
        <ul class="months">
          <li class="month"><strong>January</strong> — Updated content</li>
        </ul>
      </details>
    </div>

    <footer>
      <span>Tip: Add a new month like <code>&lt;li class="month"&gt;&lt;strong&gt;March&lt;/strong&gt; — Wrote new post&lt;/li&gt;</code></span>
    </footer>
  </div>

  <script>
    // Optional: quick copy of the whole page HTML
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        const html = document.documentElement.outerHTML;
        await navigator.clipboard.writeText(html);
        const btn = document.getElementById('copyBtn');
        const old = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => (btn.textContent = old), 1200);
      } catch (e) {
        alert('Copy failed. You can still select all (Ctrl/Cmd+A) and copy.');
      }
    });
  </script>
</body>
</html>
