<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 10px;
        }
        .year-entry {
            margin-bottom: 30px;
        }
        .year-entry h2 {
            margin-top: 0;
            color: #e74c3c;
        }
        .month-list {
            list-style-type: none;
            padding: 0;
        }
        .month-list li {
            background: #ecf0f1;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Personal Milestones</h1>

        <div class="year-entry">
            <h2>2025</h2>
            <ul class="month-list">
                <li>
                    <strong>January:</strong> Blog Created
                </li>
            </ul>
        </div>
        
        <div class="year-entry">
            <h2>2026</h2>
            <ul class="month-list">
                <li>
                    <strong>January:</strong> Updated content
                </li>
                <li>
                    <strong>February:</strong> Launched new project
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
