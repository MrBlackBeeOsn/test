<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Timeline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f8f9fa;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .blog-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
            color: #2c3e50;
        }

        .blog-description {
            color: #7f8c8d;
            font-style: italic;
        }

        .timeline {
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .year {
            color: #e74c3c;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
        }

        .month-list {
            list-style-type: none;
            padding-left: 0;
        }

        .month-list li {
            padding: 0.5rem 0;
            border-bottom: 1px dashed #ecf0f1;
        }

        .month-list li:last-child {
            border-bottom: none;
        }

        .month {
            font-weight: 600;
            color: #3498db;
        }
    </style>
</head>
<body>
    <header class="blog-header">
        <h1 class="blog-title">My Blog Timeline</h1>
        <p class="blog-description">A simple log of my thoughts and updates.</p>
    </header>

    <main class="timeline">
        <!-- Năm 2026 -->
        <h2 class="year" id="2026">2026</h2>
        <ul class="month-list">
            <li><span class="month">January:</span> Started learning about AI and its applications.</li>
            <!-- Thêm các tháng khác của năm 2026 tại đây -->
        </ul>

        <!-- Năm 2025 -->
        <h2 class="year" id="2025">2025</h2>
        <ul class="month-list">
            <li><span class="month">January:</span> Launched my personal blog! Welcome everyone!</li>
            <!-- Thêm các tháng khác của năm 2025 tại đây -->
        </ul>
    </main>
</body>
</html>
