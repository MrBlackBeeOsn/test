<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Timeline</title>
    <style>
        /* 
        PHẦN CSS 
        Thiết kế đơn giản, sạch sẽ và hiện đại 
        */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            color: #2c3e50;
            background-color: #f8f9fa;
        }

        .blog-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #eaecef;
        }

        .blog-title {
            font-size: 2.8rem;
            font-weight: 300;
            margin: 0;
            color: #2c3e50;
        }

        .blog-description {
            color: #7f8c8d;
            font-style: italic;
            margin-top: 0.5rem;
        }

        .timeline {
            background: #fff;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* Style cho tiêu đề năm - Có thể click được */
        .year {
            color: #e74c3c;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 0.75rem;
            margin-top: 2rem;
            cursor: pointer; /* Biến con trỏ thành bàn tay */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 400;
        }

        /* Thêm dấu "+" hoặc "-" bên cạnh năm */
        .year::after {
            content: "-"; /* Dấu "trừ" mặc định (nội dung đang hiển thị) */
            font-size: 1.8rem;
            color: #95a5a6;
        }

        /* Khi năm bị thu gọn, đổi thành dấu "+" */
        .year.collapsed::after {
            content: "+";
        }

        /* Ẩn danh sách tháng của các năm bị thu gọn */
        .year.collapsed + .month-list {
            /* display: block; */
            display: none;
            
        }

        .month-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 1rem;
            /* display: none; */

        }

        .month-list li {
            padding: 0.8rem 0;
            border-bottom: 1px dashed #ecf0f1;
            transition: background-color 0.2s ease;
        }

        .month-list li:hover {
            background-color: #fafafa;
        }

        .month-list li:last-child {
            border-bottom: none;
        }

        .month {
            font-weight: 600;
            color: #3498db;
            display: inline-block;
            min-width: 85px;
        }
    </style>
</head>
<body>
    <!-- PHẦN HTML -->
    <header class="blog-header">
        <h1 class="blog-title">My Blog Timeline</h1>
        <p class="blog-description">A simple log of my thoughts and updates. Click on a year to expand or collapse.</p>
    </header>

    <main class="timeline">
        <!-- Năm 2026 -->
        <h2 class="year" id="2026">2026</h2>
        <ul class="month-list">
            <li><span class="month">January:</span> Started learning about AI and its applications.</li>
            <!-- Thêm các tháng khác của năm 2026 tại đây -->
            <!-- <li><span class="month">February:</span> Another update here...</li> -->
        </ul>

        <!-- Năm 2025 -->
        <h2 class="year" id="2025">2025</h2>
        <ul class="month-list">
            <li><span class="month">January:</span> Launched my personal blog! Welcome everyone!</li>
            <!-- Thêm các tháng khác của năm 2025 tại đây -->
        </ul>

        <!-- Bạn có thể thêm các năm cũ hơn ở dưới -->
        <!-- <h2 class="year collapsed" id="2024">2024</h2> -->
        <!-- <ul class="month-list"> -->
        <!--     <li><span class="month">December:</span> An older entry...</li> -->
        <!-- </ul> -->

    </main>

    <!-- PHẦN JAVASCRIPT -->
    <script>
        // Chờ cho trang web tải xong
        document.addEventListener('DOMContentLoaded', function() {

            // Lấy tất cả các phần tử có class "year"
            const yearHeaders = document.querySelectorAll('.year');

            // Gán sự kiện click cho mỗi tiêu đề năm
            yearHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    // Toggle class 'collapsed' trên tiêu đề năm
                    // (Nếu nó đang có class collapsed thì bỏ đi, và ngược lại)
                    header.classList.toggle('collapsed');
                });
            });

            // (Tùy chọn) Nếu bạn muốn mặc định thu gọn các năm cũ,
            // hãy bỏ comment dòng dưới đây và thêm class "collapsed" vào thẻ <h2> của năm đó.
            // document.getElementById('2025').classList.add('collapsed');
        });
    </script>
</body>
</html>
